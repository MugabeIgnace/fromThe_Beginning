<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ping</title>

</head>

<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="logo" />
        <h1 class="title">
            <span>We are launching</span> soon!
        </h1>
        <h4>
            Subscribe and get notified
        </h4>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Your email address..." pattern="^([A-Za-z\d.-]+)@([a-z\d]+)(\.[a-z]{2,24}){1,8}$" required>
            <button>Notify me</button>
        </form>
        <img src="images/illustration-dashboard.png " alt="dashboard ">
    </main>
    <footer>
        <div>
            <a href="https://www.facebook.com/ " target="_blank ">
                <i class="icon fab fa-facebook-f "></i>
            </a>
            <a href="https://twitter.com/ " target="_blank ">
                <i class="icon fab fa-twitter "></i>
            </a>
            <a href="https://www.instagram.com/ " target="_blank ">
                <i class="icon fab fa-instagram "></i>
            </a>
        </div>
        <p class="copyright ">
            &copy; Copyright Ping. All rights reserved.
        </p>
    </footer>
    <script src="script/script.js "></script>
</body>

</html>
